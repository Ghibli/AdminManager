# Configurazione principale di AdminManager

language: it_IT # Imposta la lingua predefinita (ad esempio, it_IT o en_EN)

fill_empty_slots: false
fill_last_row_only: true
panel_color: BLACK
panel_color_last_row: WHITE

log_timezone: "Europe/Rome"

# Comando spawn personalizzato (lascia vuoto per usare la spawn del mondo)
# Esempi: "spawn", "hub", "lobby"
spawn_command: ""

permissions:
  use: adminmanager.use
  reload: adminmanager.reload

# Lista dei mondi custom creati tramite WorldGenerator
# Questi mondi verranno caricati automaticamente all'avvio del server
custom-worlds: []